<!-- Form register -->
<br><br><br><br><br>
<div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card" style="height:500px;">
    <form #myForm="ngForm">
        <p class="h5 text-center mb-4">Sign up</p>
    
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" mdbActive ngModel name="name">
            <label for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" id="orangeForm-email" class="form-control" mdbActive ngModel name="email">
            <label for="orangeForm-email">Your email</label>
        </div>
        <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="orangeForm-email" class="form-control" mdbActive ngModel name="mobile">
                <label for="orangeForm-email">Mobile Number</label>
            </div>
    
        <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="text" id="orangeForm-pass" class="form-control" mdbActive ngModel name="pass">
            <label for="orangeForm-pass">Your password</label>
        </div>
    
        <div class="text-center">
            <button class="btn btn-deep-orange" (click)="onSubmit(myForm)">Sign up</button>
        </div>
    
    </form>
        </div>
</div>
</div>
    <!-- Form register -->
