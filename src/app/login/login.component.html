<section class="form-gradient">
        <div class="row justify-content-center">
                <div class="col-md-3">
            <!--Form with header-->
            <div class="card" style="height:400px">
        
                <!--Header-->
                <div class="header pt-3 peach-gradient">
        
                    <div class="row d-flex justify-content-center">
                        <h3 class="white-text mb-3 pt-3 font-bold">Log in</h3>
                    </div>
        
                    <div class="row mt-2 mb-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <a class="icons-sm fb-ic"><i class="fa fa-facebook white-text fa-lg"> </i></a>
                        <!--Twitter-->
                        <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text fa-lg"> </i></a>
                        <!--Google +-->
                        <a class="icons-sm gplus-ic"><i class="fa fa-google-plus white-text fa-lg"> </i></a>
                    </div>
        
                </div>
                <!--Header-->
        
                <div class="card-body mx-4 mt-4">
        
                    <!--Body-->
                    <div class="md-form">
                        <input type="text" id="Form-email3" class="form-control" mdbActive>
                        <label for="Form-email3">Your email</label>
                    </div>
        
                    <div class="md-form pb-1 pb-md-3">
                        <input type="password" id="Form-pass3" class="form-control" mdbActive>
                        <label for="Form-pass3">Your password</label>
                        <p class="font-small grey-text d-flex justify-content-end" style="font-size:12px;">Forgot <a [routerLink]="['/forget']" class="dark-grey-text ml-1 font-bold" style="font-size:12px;"> Password?</a></p>
                    </div>
        
        
                    <!--Grid row-->
                    <div class="row d-flex align-items-center mb-4">
        
                        <!--Grid column-->
                        <div class="col-md-1 col-md-5 d-flex align-items-start">
                            <div class="text-center">
                                <button type="button" class="btn btn-grey btn-rounded z-depth-1a">Log in</button>
                            </div>
                        </div>
                        <!--Grid column-->
        
                        <!--Grid column-->
                        <div class="col-md-7">
                            <p class="font-small grey-text d-flex justify-content-end mt-3" style="font-size:10px;">Don't have an account? <a [routerLink]="['/signup']" class="dark-grey-text ml-1 font-bold" style="font-size:10px;"> Sign up</a></p>
                        </div>
                        <!--Grid column-->
        
                    </div>
                    <!--Grid row-->
                </div>
        
            </div>
                </div>
        </div>
            <!--/Form with header-->
        
        </section>
